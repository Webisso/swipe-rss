name: Auto remove broken RSS feeds

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 4 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  feed-check:
    runs-on: ubuntu-latest

    outputs:
      failed: ${{ steps.feeds.outputs.failed }}
      total: ${{ steps.feeds.outputs.total }}
      success: ${{ steps.feeds.outputs.success }}
      table: ${{ steps.feeds.outputs.table }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run feed checker
        id: feeds
        run: |
          python scripts/check_feeds.py | tee output.txt

          echo "total=$(grep TOTAL= output.txt | cut -d= -f2)" >> $GITHUB_OUTPUT
          echo "success=$(grep SUCCESS= output.txt | cut -d= -f2)" >> $GITHUB_OUTPUT
          echo "failed=$(grep FAILED= output.txt | cut -d= -f2)" >> $GITHUB_OUTPUT

          awk '/TABLE<<EOF/{flag=1;next}/EOF/{flag=0}flag' output.txt > table.md
          echo "table<<EOF" >> $GITHUB_OUTPUT
          cat table.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: feed-check-output
          path: |
            output.txt
            table.md
            feeds.opml

      - name: Cleanup temp files
        run: rm -f output.txt table.md


  open-pull-request:
    runs-on: ubuntu-latest
    needs: feed-check

    if: needs.feed-check.outputs.failed != '0'

    steps:
      - uses: actions/checkout@v4

      - name: Generate branch name
        id: branch
        run: |
          echo "name=auto/remove-broken-feeds-$(date +%Y%m%d-%H%M%S)-$(uuidgen | cut -c1-6)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ steps.branch.outputs.name }}
          base: main
          delete-branch: true
          commit-message: "chore: remove broken RSS feeds"
          title: "ðŸ§¹ Remove broken RSS feeds"
          body: |
            ## RSS Feed Health Report

            **Total feeds:** ${{ needs.feed-check.outputs.total }}
            **Healthy:** ${{ needs.feed-check.outputs.success }}
            **Broken:** ${{ needs.feed-check.outputs.failed }}

            ### Details
            ${{ needs.feed-check.outputs.table }}
